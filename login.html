<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه لاگین | تم مشکی و قرمز</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-box">
        <h2>ورود به حساب کاربری</h2>
        <form>
            <div class="input-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" placeholder="نام کاربری خود را وارد کنید">
            </div>
            <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید">
            </div>
            <button type="submit" class="btn-login">ورود</button>
            <a href="#" class="forgot-pass">رمز عبور را فراموش کرده‌اید؟</a>
        </form>
    </div>
</body>
</html>
