<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید پیشرفته</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style/sabad.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shopping-cart me-2"></i>
                DOTA 2 SHOP
            </a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="mb-4 text-center">🛒 سبد خرید شما</h2>
                <div class="cart-items">
                    <div class="card cart-item mb-3 border-0 shadow-sm">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-3">
                                    <img src="https://via.placeholder.com/100" class="img-fluid rounded-3" alt="محصول">
                                </div>
                                <div class="col-6">
                                    <h5 class="card-title">بازی اکشن</h5>
                                    <p class="text-muted mb-0">قیمت: ۳۵۰,۰۰۰ تومان</p>
                                </div>
                                <div class="col-3">
                                    <div class="d-flex align-items-center justify-content-end">
                                        <button class="quantity-btn me-2" onclick="updateQuantity(this, -1)">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <input type="number" class="quantity-input" value="1" min="1">
                                        <button class="quantity-btn ms-2" onclick="updateQuantity(this, 1)">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card cart-item mb-3 border-0 shadow-sm">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-3">
                                    <img src="https://via.placeholder.com/100" class="img-fluid rounded-3" alt="محصول">
                                </div>
                                <div class="col-6">
                                    <h5 class="card-title">بازی استراتژیک</h5>
                                    <p class="text-muted mb-0">قیمت: ۲۹۰,۰۰۰ تومان</p>
                                </div>
                                <div class="col-3">
                                    <div class="d-flex align-items-center justify-content-end">
                                        <button class="quantity-btn me-2" onclick="updateQuantity(this, -1)">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <input type="number" class="quantity-input" value="1" min="1">
                                        <button class="quantity-btn ms-2" onclick="updateQuantity(this, 1)">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border-0 shadow-sm mt-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">جمع کل:</h4>
                            <h4 class="mb-0" id="total-price">۶۴۰,۰۰۰ تومان</h4>
                        </div>
                        <button class="btn btn-primary w-100 mt-3 py-2 fw-bold">
                            <i class="fas fa-credit-card me-2"></i>
                            پرداخت نهایی
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateQuantity(btn, change) {
            const input = btn.parentElement.querySelector('.quantity-input');
            let newVal = parseInt(input.value) + change;
            if (newVal < 1) newVal = 1;
            input.value = newVal;
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.cart-item').forEach(item => {
                const price = parseInt(item.querySelector('.text-muted').innerText.replace(/[^0-9]/g, ''));
                const quantity = parseInt(item.querySelector('.quantity-input').value);
                total += price * quantity;
            });
            document.getElementById('total-price').innerText = new Intl.NumberFormat('fa-IR').format(total) + ' تومان';
        }
    </script>

</body>

</html>
