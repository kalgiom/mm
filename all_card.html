<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه Dota 2 - آرشیو آیتم‌ها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/all_card.css">
</head>

<body>

    <!-- نوار ناوبری ساده -->
    <nav class="navbar navbar-dark bg-dark fixed-top py-3 border-bottom border-danger">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="image/logo.png" alt="Dota 2" width="40" class="me-2">
                <a href="ui.html" class="h4 mb-0 text-danger text-decoration-none">
                    <h1>DOTA 2 SHOP</h1>
                </a>
            </a>
            <div class="d-flex gap-4">
                <a href="ui.html" class="text-danger text-decoration-none">خانه</a>
                <a href="all_card.html" class="text-danger text-decoration-none">محصولات</a>
                <a href="ui.html" class="text-danger text-decoration-none">سبد خرید</a>
            </div>
        </div>
    </nav>

    <!-- بخش اصلی -->
    <main class="container mt-5 pt-5">
        <!-- جستجو -->
        <div class="row justify-content-center my-5">
            <div class="col-md-8">
                <div class="input-group search-box rounded-pill overflow-hidden">
                    <input type="text" class="form-control bg-transparent border-0 text-white"
                        placeholder="جستجوی آیتم...">
                    <button class="btn btn-danger rounded-start-0">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- فیلترها -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="d-flex flex-wrap gap-3">
                    <button class="btn btn-outline-danger active">همه آیتم‌ها</button>
                    <button class="btn btn-outline-danger">سلاح‌ها</button>
                    <button class="btn btn-outline-danger">زره‌ها</button>
                    <button class="btn btn-outline-danger">لوازم جانبی</button>
                </div>
            </div>
        </div>

        <!-- محصولات -->
        <div class="row g-4">
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="item-card h-100">
                    <img src="image/zeus.jpg" class="item-img w-100">
                    <div class="p-3">
                        <h5 class="mb-3">خنجر تلپورت</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price-tag">2250 سکه</span>
                            <button class="btn btn-sm btn-danger">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="item-card h-100">
                    <img src="image/zeus.jpg" class="item-img w-100">
                    <div class="p-3">
                        <h5 class="mb-3">تبر جنگاوری</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price-tag">4100 سکه</span>
                            <button class="btn btn-sm btn-danger">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="item-card h-100">
                    <img src="image/zeus.jpg" class="item-img w-100">
                    <div class="p-3">
                        <h5 class="mb-3">شمشیر الهی</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price-tag">5950 سکه</span>
                            <button class="btn btn-sm btn-danger">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="item-card h-100">
                    <img src="image/zeus.jpg" class="item-img w-100">
                    <div class="p-3">
                        <h5 class="mb-3">قلب تاراسک</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price-tag">5000 سکه</span>
                            <button class="btn btn-sm btn-danger">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="item-card h-100">
                    <img src="image/zeus.jpg" class="item-img w-100">
                    <div class="p-3">
                        <h5 class="mb-3">سبیل خرس</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price-tag">2500 سکه</span>
                            <button class="btn btn-sm btn-danger">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="item-card h-100">
                    <img src="image/zeus.jpg" class="item-img w-100">
                    <div class="p-3">
                        <h5 class="mb-3">دستکش قدرت</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price-tag">450 سکه</span>
                            <button class="btn btn-sm btn-danger">
                                <i class="fas fa-cart-plus"></i>
                            </button>

                    </div>
                </div>

                    <div class="p-3">

            </div>

                <div class="item-card h-100">
                    <img src="image/zeus.jpg" class="item-img w-100">
                    <div class="p-3">
                        <h5 class="mb-3">چکش خورشید</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price-tag">2700 سکه</span>
                            <button class="btn btn-sm btn-danger">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
