<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما</title>
    <link rel="stylesheet" href="conus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span>تماس</span>
            </div>
            <h1>تماس با ما</h1>
            <p>ما آماده پاسخگویی به سوالات و پیشنهادات شما هستیم</p>
        </header>
        
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">نام کامل</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">آدرس ایمیل</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">شماره تماس</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="subject">موضوع</label>
                    <select id="subject" name="subject">
                        <option value="question">سوال</option>
                        <option value="suggestion">پیشنهاد</option>
                        <option value="complaint">انتقاد</option>
                        <option value="other">سایر</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">پیام شما</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">ارسال پیام</button>
            </form>
        </div>
        
        <div class="contact-info">
            <div class="info-card">
                <i class="fas fa-map-marker-alt"></i>
                <h3>آدرس</h3>
                <p>تهران، خیابان آزادی، کوچه فلان، پلاک ۱۲</p>
            </div>
            
            <div class="info-card">
                <i class="fas fa-phone"></i>
                <h3>تلفن</h3>
                <p>۰۲۱-۱۲۳۴۵۶۷۸</p>
                <p>۰۹۱۲۳۴۵۶۷۸۹</p>
            </div>
            
            <div class="info-card">
                <i class="fas fa-envelope"></i>
                <h3>ایمیل</h3>
                <p>info@example.com</p>
                <p>support@example.com</p>
            </div>
            
            <div class="info-card">
                <i class="fas fa-clock"></i>
                <h3>ساعات کاری</h3>
                <p>شنبه تا چهارشنبه: ۸-۱۶</p>
                <p>پنجشنبه: ۸-۱۲</p>
            </div>
        </div>
        
        <footer>
            <p>... هرکی کپی کنه</p>
        </footer>
    </div>
</body>
</html>
