<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام | تم مشکی و قرمز</title>
    <link rel="stylesheet" href="style/sign up.css">
</head>

<body>
    <div class="login-box">
        <h2>ایجاد حساب کاربری</h2>
        <form>
            <div class="input-group">
                <label for="fullname">نام کامل</label>
                <input type="text" id="fullname" placeholder="نام کامل خود را وارد کنید">
            </div>
            <div class="input-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" placeholder="آدرس ایمیل خود را وارد کنید">
            </div>
            <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید">
            </div>
            <div class="input-group">
                <label for="confirm-password">تکرار رمز عبور</label>
                <input type="password" id="confirm-password" placeholder="رمز عبور را مجدداً وارد کنید">
            </div>
            <button type="submit" class="btn-login">ثبت نام</button>
            <a href="login.html" class="forgot-pass">قبلاً ثبت‌نام کرده‌اید؟ ورود به حساب کاربری</a>
        </form>
    </div>
</body>

</html>
